<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
<div class="container my-4">
    <h1>Add New Employee</h1>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" th:field="*{first_name}" id="firstName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{last_name}" id="lastName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Email:</label>
            <input type="text" th:field="*{job_description}" id="jobDescription" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Save Employee</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
